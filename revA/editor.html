Write your blog post here using MarkDown language.

					<script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="Markdown.Converter.js"></script>
	<script src="Markdown.Sanitizer.js"></script>
	<script src="Markdown.Editor.js"></script>

	<script>
	
		function loadcalendar()
		{
			$.getJSON('events.json', function(data) {
                /*
				 * data.error  [int]
				 * data.events [array]
				 * 
				 *    event.date    [string]
				 *    event.title   [string]
				 *
				 */
				 
				 if( data.error == 0 )
				 {
					for (var i = 0; i < data.events.length; i++) {
						var eventhtml = "";
						
						eventhtml += '<div class="calendarevent">';
						eventhtml += '<div class="calendardate">' + data.events[i].date + '</div>';
						eventhtml += '<div class="calendareventtitle"><a href="' + data.events[i].url +'">' + data.events[i].title + '</a></div>';
						eventhtml += '</div>';
						
						$("#calendarwidget").append(eventhtml);
					}
				 }
            });
		}
		
		function loadeditor()
		{
			var converter = Markdown.getSanitizingConverter();
                
			converter.hooks.chain("preBlockGamut", function (text, rbg) {
				return text.replace(/^ {0,3}""" *\n((?:.*?\n)+?) {0,3}""" *$/gm, function (whole, inner) {
					return "<blockquote>" + rbg(inner) + "</blockquote>\n";
				});
			});
			
			var editor = new Markdown.Editor(converter);
			
			editor.run();
		}
		
		function loadpage()
		{
			loadcalendar();
			loadeditor();
		}
	
		loadpage();
	
	</script>
